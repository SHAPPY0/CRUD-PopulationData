<div class="container">
<div class="col-md-12">

<div class="col-md-3"></div>
<div class="col-md-6">
<form name="populationForm">

<div style="margin:40px;">
<input type="text" class="form-control" required ng-model="data.city_name" placeholder="City Name" />
<br />
<select class="form-control" required ng-model="data.year">
	<option>--Selec City--</option>
	<option value="2010">2010</option>
	<option value="2011">2011</option>
	<option value="2012">2012</option>
	<option value="2013">2013</option>
	<option value="2014">2014</option>

</select>
<br />
<input type="number" class="form-control" required ng-model="data.population" placeholder="Population" />
<br />
<button class="btn btn-primary" ng-click="addPopulation(data)">Add</button>
<p ng-if="successFlag">{{successMsg}}</p>
</div>
</form>
</div> 
<div class="col-md-3"></div>


</div>
</div>
